<!-- negative margin-right is so background doesn't bleed through transparent 1px border when menu is open -->
<div class="gt-header-page-name"
     ng-form
     gt-form-with-primary-button
     style="margin-right: -1px;">
    <span class="gt-inline-block gt-header-menu gt-header-smaller-menu">
      <span class="dropdown">
        <button type="button"
                class="btn dropdown-toggle btn-flat"
                data-toggle="dropdown"
                style="font-size: 24px !important; padding-right: 16px;"
                id="gtChartRange"
                aria-haspopup="true"
                aria-expanded="false">
          {{timeDisplay()}}
          <span class="bs-caret"><span class="caret" style="margin-top: -2px; margin-left: 2px;"></span></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="gtChartRange">
          <li ng-repeat="last in rangeSelections">
            <a ng-href="{{currentTabUrl()}}{{headerRangeQueryString(last)}}"
               ng-click="updateLast(last, $event)">
              {{lastDisplay(last)}}
            </a>
          </li>
          <li>
            <button type="button"
                    class="btn btn-link"
                    ng-click="openCustomRange()">
              Custom range...
            </button>
          </li>
        </ul>
      </span>
    </span>
</div>
<div class="modal" id="customDateRangeModal" tabindex="-1">
  <div class="modal-dialog"
       style="max-width: 500px; font-size: 14px; ">
    <div class="modal-content">
      <div ng-form
           gt-form-with-primary-button>
        <div class="modal-header">
          <button type="button"
                  class="close"
                  data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Custom date range</h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <fieldset class="form-group" style="border: none;">
              <legend style="margin-bottom: 0; font-size: 14px; font-weight: 700;">From</legend>
              <div>
                <!-- margin-bottom is for small screen where time wraps to next line -->
                <div style="width: 12em; float: left; margin-right: 10px; margin-bottom: 10px;">
                  <div class="input-group date" id="customDateRangeFromDate">
                    <input type="text" class="form-control" aria-label="Date">
                    <span class="input-group-addon"><span class="fas fa-calendar"></span></span>
                  </div>
                </div>
                <div style="width: 10em; float: left;">
                  <div class="input-group date" id="customDateRangeFromTime">
                    <input type="text" class="form-control" aria-label="Time">
                    <span class="input-group-addon"><span class="fas fa-clock"></span></span>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group" style="border: none;">
              <legend style="margin-bottom: 0; font-size: 14px; font-weight: 700;">To</legend>
              <div>
                <!-- margin-bottom is for small screen where time wraps to next line -->
                <div style="width: 12em; float: left; margin-right: 10px; margin-bottom: 10px;">
                  <div class="input-group date" id="customDateRangeToDate">
                    <input type="text" class="form-control" aria-label="Date">
                    <span class="input-group-addon"><span class="fas fa-calendar"></span></span>
                  </div>
                </div>
                <div style="width: 10em; float: left;">
                  <div class="input-group date" id="customDateRangeToTime">
                    <input type="text" class="form-control" aria-label="Time">
                    <span class="input-group-addon"><span class="fas fa-clock"></span></span>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="applyCustomDateRange()">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
